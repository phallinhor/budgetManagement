<f:layout name="Default" />

<f:section name="Title">A list of items</f:section>

<f:section name="Content">
	<h1>Item</h1>
	<f:if condition="{items}">
		<f:then>
			<ul>
				<f:for each="{items}" as="item">
					<li>
						<f:link.action action="show" arguments="{item: item}">{item.name}</f:link.action>
						<f:link.action action="edit" arguments="{item: item}">Edit</f:link.action>
						<f:form action="delete" arguments="{item: item}">
							<f:form.submit value="Delete" />
						</f:form>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No items created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new item</f:link.action></p>
</f:section>
