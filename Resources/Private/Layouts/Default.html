<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<f:base />
		<link rel="stylesheet" href="{f:uri.resource(path: 'Css/bootstrap.css')}" type="text/css" media="all" />
		<link rel="stylesheet" href="{f:uri.resource(path: 'Css/bootstrap-theme.css')}" type="text/css" media="all" />
		<link rel="stylesheet" href="{f:uri.resource(path: 'Css/bootstrap-datetimepicker.css')}" type="text/css" media="all" />
		<link rel="stylesheet" href="{f:uri.resource(path: 'Css/Desktop.css')}" type="text/css" media="all" />
		<link rel="stylesheet" href="{f:uri.resource(path: 'Css/Devices.css')}" type="text/css" media="all" />
	</head>
	<body>
		<div id="wrapper">
			<!-- Sidebar -->
			<div id="sidebar-wrapper">
				<div id="logo">
					<a href="#">
						<img src="{f:uri.resource(path: 'Images/logo.png')}" />
					</a>
				</div>
				<ul class="sidebar-nav">
					<li>
						<a href="#">Report</a>
					</li>
					<li>
						<f:link.action action="index">Items</f:link.action>
					</li>
					<li>
						<a href="#">Category</a>
					</li>
					<li>
						<a href="#">Money</a>
					</li>
				</ul>
			</div>
			<!-- /#sidebar-wrapper -->

			<!-- Page Content -->
			<div id="page-content-wrapper">
				<div class="teaser-bar">
					<p>Budget Management</p>
					<f:security.ifHasRole role="Visitor">
						<div class="logout">
							<label>Log in as: <strong>{account.accountIdentifier}</strong></label>
							<f:link.action action="logout" controller="Login" class="btn btn-primary">Logout</f:link.action>
						</div>
					</f:security.ifHasRole>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
							<f:render section="Content" />
						</div>
					</div>
				</div>
			</div>
			<!-- /#page-content-wrapper -->
		</div>

		<script src="{f:uri.resource(path: 'Js/jquery-1.11.2.js')}"></script>
		<script src="{f:uri.resource(path: 'Js/bootstrap.js')}"></script>
		<script src="{f:uri.resource(path: 'Js/bootstrap-datetimepicker.js')}"></script>
		<script src="{f:uri.resource(path: 'Js/Main.js')}"></script>
	</body>
</html>
